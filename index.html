<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
                <!-- login section -->
                <div class="hero bg-base-200 min-h-screen ">
                    <div class="card bg-base-100 w-[80%] max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Phone Number</label>
                                <input id="phone" type="text" class="input" placeholder="Your phone number" />
                                <label class="label">Your pin</label>
                                <input id="pin" type="password" class="input" placeholder="Password" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button class="btn btn-neutral mt-4" id="btn-id">Login</button>
                            </fieldset>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
