<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>

    </header>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary bg-red-200">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
                <h1 class="text-white text-center pt-20">Welcome to Payoo Home Page</h1>
                <!-- available balance -->
                <div class="w-full flex justify-center mt-5">
                    <div class="stats shadow">
                        <div class="stat bg-white">
                            <div class="stat-title">Total Page Views</div>
                            <div id="current-balance" class="stat-value">89400</div>
                            <div class="stat-desc">21% more than last month</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>

                <!-- user action button -->
                <div class="flex justify-center gap-4">
                    <button id="add-money" class="btn btn-xl w-[40%] h-[80px]">Add Money</button>
                    <button class="btn btn-xl w-[40%] h-[80px]">Cash Out</button>
                </div>

                <div class="divider"></div>
                <!-- add money  -->
                <div id="add-money-container" class="hidden card bg-base-100 w-[80%] max-w-sm shrink-0 shadow-2xl justify-self-center">
                    <div class="card-body ">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input  id="add-money-input"  type="text" class="input" placeholder="Amount" />
                            <label class="label">Your pin</label>
                            <input id="pin" type="password" class="input" placeholder="Password" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>



            </div>

        </div>



    </main>
    <footer>

    </footer>
    <!-- <script src="js/home.js"></script> -->
     <script src="js/addMoney.js"></script>
</body>

</html>
